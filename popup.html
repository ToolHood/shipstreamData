<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caseking Extension</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #005493; 
      color: #f1f1f1; 
      padding: 20px;
      width: 300px;
    }

    h1 {
      color: #f1f1f1; 
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center; 
    }

    .btn {
      background-color: #f1c40f; 
      color: #005493; 
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #e1b308; 
    }

    .checkbox-wrapper-8 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-wrapper-8 label {
      margin-left: 10px;
      font-size: 14px;
      color: #f1f1f1;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #f1f1f1;
      text-align: center;
    }

    .footer a {
      color: #f1c40f;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  
    .checkbox-wrapper-8 .tgl {
      display: none;
    }

    .checkbox-wrapper-8 .tgl,
    .checkbox-wrapper-8 .tgl:after,
    .checkbox-wrapper-8 .tgl:before,
    .checkbox-wrapper-8 .tgl * {
      box-sizing: border-box;
    }

    .checkbox-wrapper-8 .tgl + .tgl-btn {
      outline: 0;
      display: block;
      width: 4em;
      height: 2em;
      position: relative;
      cursor: pointer;
      user-select: none;
      background: #002D59;
      transform: skew(-10deg);
      transition: all 0.2s ease;
    }

    .checkbox-wrapper-8 .tgl + .tgl-btn:after,
    .checkbox-wrapper-8 .tgl + .tgl-btn:before {
      display: inline-block;
      transition: all 0.2s ease;
      width: 100%;
      text-align: center;
      position: absolute;
      line-height: 2em;
      font-weight: bold;
      color: #fff;
    }

    .checkbox-wrapper-8 .tgl-skewed + .tgl-btn:before {
      content: attr(data-tg-off);
      left: 0;
      background-color: #002D59;
    }

    .checkbox-wrapper-8 .tgl-skewed + .tgl-btn:after {
      content: attr(data-tg-on);
      left: 100%;
      visibility: hidden; 
    }

    .checkbox-wrapper-8 .tgl-skewed:checked + .tgl-btn {
      background: #f1c40f;
    }

    .checkbox-wrapper-8 .tgl-skewed:checked + .tgl-btn:before {
      left: -100%;
      visibility: hidden; 
    }

    .checkbox-wrapper-8 .tgl-skewed:checked + .tgl-btn:after {
      left: 0;
      visibility: visible; 
    }
  </style>
</head>
<body>

  <h1>NobleChairs Tool</h1>

  <div id="alert" style="display:none; position: fixed; top: 10px; left: 50%; transform: translateX(-50%); padding: 10px; border-radius: 5px; text-align: center; z-index: 1000; width: 80%; max-width: 300px;"></div>


  <button class="btn" id="copy-name">Copy Data</button>


  <div class="checkbox-wrapper-8">
    <input class="tgl tgl-skewed" id="disguise-phone" type="checkbox"/>
    <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="disguise-phone"></label>
    <label for="disguise-phone">Telephone Disguise</label> <!-- Added text label -->
  </div>

  <button class="btn" id="paste-data">Paste Data</button>

  <div class="footer">
    <p>2024 Â© Extension by <a href="https://www.github.com/yockerfx" target="_blank">Christoph Thiel</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>

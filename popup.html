<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk Data Extractor</title>
</head>
<body>
    <h2>Zendesk Data Extractor</h2>
    <button id="copy-name">Daten kopieren</button>
    
    <!-- Textfelder fÃ¼r Vorname, Nachname, Adresse, Stadt, Postleitzahl und Land -->
    <div>
        <label for="vName">Vorname:</label>
        <input type="text" id="vName" readonly><br>

        <label for="fName">Nachname:</label>
        <input type="text" id="fName" readonly><br>

        <label for="address">Adresse:</label>
        <input type="text" id="address" readonly><br>

        <label for="city">Stadt:</label>
        <input type="text" id="city" readonly><br>

        <label for="postalCode">Postleitzahl:</label>
        <input type="text" id="postalCode" readonly><br>

        <label for="country">Land:</label>
        <input type="text" id="country" readonly><br>
    </div>

    <script src="popup.js"></script>
</body>
</html>

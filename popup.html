<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caseking Extension</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #005493;
      color: #f1f1f1;
      padding: 20px;
      width: 300px;
    }

    h1 {
      color: #f1f1f1;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn {
      background-color: #f1c40f;
      color: #005493;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }

    .btn:hover {
      background-color: #e1b308;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #f1f1f1;
      text-align: center;
    }

    .footer a {
      color: #f1c40f;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #alert {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      z-index: 1000;
      width: 80%;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1>Caseking Tool</h1>

  <div id="alert"></div>

  <button class="btn" id="copy-name">Copy Zendesk & SKU Data</button>

  <button class="btn" id="paste-data">Paste Data</button>

  <div class="footer">
    <p>2024 Â© Extension by <a href="https://www.github.com/yockerfx" target="_blank">Christoph Thiel</a></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
